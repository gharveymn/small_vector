<script type="text/javascript">
  const nav = document.getElementById("site-nav");
  window.addEventListener("pagehide", function() {
    sessionStorage.setItem("sidebar-scroll-position", nav.scrollTop);
  });

  const pos = sessionStorage.getItem("sidebar-scroll-position");
  if (undefined !== pos)
    nav.scrollTo(0, pos);

  const actives = nav.getElementsByClassName("nav-list-item active");
  const active_elem = actives[actives.length - 1];
  if (undefined != active_elem) {
    const rect = active_elem.getBoundingClientRect();
    const nav_rect = nav.getBoundingClientRect();
    if (rect.top < nav_rect.top || nav_rect.bottom < rect.bottom)
      active_elem.scrollIntoView();
  }
</script>
